# Build NodeJS Express app using Azure Pipelinesasdf
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript?view=vsts
pool:
  vmImage: 'Ubuntu 16.04'
  
steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.8.0'
  
- script: |
    echo 1
    add-apt-repository ppa:ubuntu-toolchain-r/test
    echo 2
    
    apt-get update -y
    echo 3
    apt-get upgrade -y
    echo 4
    apt-get install -y autoconf
    
    echo 5
    apt-get install -y build-essential g++
    echo 6
    apt-get install -y g++-4.8
    echo 7
    apt-get install -y libtool pkg-config build-essential autoconf automake
    echo 8
    apt-get install -y libzmq-dev
    echo 9
    
    apt-get purge g++ 
    apt-get update 
    apt-get upgrade 
    apt-get install build-essential g++
    ln -sv /usr/bin/g++-4.8 /usr/bin/g++
    
    
    echo pkg-config stuff
    which pkg-config
    export PKG_CONFIG_PATH=/usr/local/lib/pkgconfig
    pkg-config libzmq --libs
    
    find ~/ -type f -name "libzmq.pc"
    echo gcc version
    gcc -v
    echo make version
    make -v
    echo node version
    node -v
    echo npm version
    npm -v
    echo yarn version
    sudo npm install yarn -g
    #sudo rm -rf node_modules &&
    #sudo npm cache clean &&
    yarn -v
